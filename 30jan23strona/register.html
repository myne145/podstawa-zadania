        <input type="password" id="registerPassword2" name="loginPassword" placeholder="Powtórz hasło">
        <br>
        <br>
        <br>
        <br>
        <button id="signInButton" onclick="location.href='index.html'">Zaloguj Się</button>
        <div id="loginActions">

        </div>
    </div>
</div>
